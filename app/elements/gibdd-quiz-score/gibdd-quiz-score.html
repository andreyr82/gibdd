<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../gibdd-status-bar/gibdd-status-bar.html">

<polymer-element name="gibdd-quiz-score" attributes="scores selectedPage questions quizScore wide" vertical layout noscript>
  <template>
      <style>

          .score {
              width: 176px;
              height: 176px;
              font-size: 76px;
              margin: 100px auto 0;
              box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
          }
          .dummy {
              margin-bottom: 100px;
          }

          gibdd-status-bar {
              position: relative;
              box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
          }

          gibdd-status-bar.wide {
              width: 512px;
              margin: 0 auto;
          }
      </style>

      <div flex slide-down?="{{selectedPage === 'quizzes'}}">
          <div class="score theme-bg font-light" vertical center center-justified layout hero-id="punch-bottom" hero?="{{selectedPage !== 'quizzes'}}">
              <span cross-fade-delayed>{{quizScore || 0}}</span>
          </div>
          <div class="dummy" hero-id="quizzes-content" hero?="{{selectedPage !== 'quizzes'}}"></div>
      </div>

      <gibdd-status-bar class="{{ {wide: wide} | tokenList }}" scores="{{scores}}" questions="{{questions}}" wide="{{wide}}"></gibdd-status-bar>
  </template>

</polymer-element>
