<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">

<polymer-element name="gibdd-menu" attributes="wide item" vertical layout>
    <template>
        <link rel="stylesheet" href="gibdd-menu.css" shim-shadowdom>

        <div class="menu" flex auto>
            <core-toolbar class="menu-toolbar" slide-down>
                <div>{{score}}</div>
            </core-toolbar>
            <core-selector valueattr="data-name" class="menu-list content {{ {wide: wide} | tokenList }}"
                           selected="{{selected}}" tile-cascade>
                <div class="menu-item tickets" data-name="tickets" vertical layout needZ?="{{item === 'tickets'}}">
                    <div class="tile theme-bg-a" dummy fit hero-id="{{item === 'tickets' ? 'punch' : ''}}"
                         hero?="{{item === 'tickets'}}"></div>
                    <div class="tile" flex vertical layout>
                        <div flex relative>
                            <!-- sizing wrapper -->
                            <div fit layout vertical center center-justified>
                                <div class="menu-bg-wrapper" relative>
                                    <core-icon src="../../images/icons/tickets.png" class="category-tile-bg"
                                               fit></core-icon>
                                </div>
                            </div>
                        </div>
                        <div class="cat-name" horizontal center layout
                             hero-id="{{item === 'tickets' ? 'punch-bottom' : ''}}" hero?="{{item === 'tickets'}}">
                            <div flex>
                                <span cross-fade-delayed?="{{item === 'tickets' && parentElement.lastSelected === 'ticket'}}">Билеты</span>
                            </div>
                            <core-icon class="menu-icon" icon="arrow-forward"
                                       cross-fade-delayed?="{{item === 'tickets' && parentElement.lastSelected === 'ticket'}}"></core-icon>
                        </div>
                    </div>
                </div>

                <div class="menu-item themes" data-name="themes" vertical layout needZ?="{{item === 'themes'}}">
                    <div class="tile theme-bg-a" dummy fit hero-id="{{item === 'themes' ? 'punch' : ''}}"
                         hero?="{{item === 'themes'}}"></div>
                    <div class="tile" flex vertical layout>
                        <div flex relative>
                            <!-- sizing wrapper -->
                            <div fit layout vertical center center-justified>
                                <div class="menu-bg-wrapper" relative>
                                    <core-icon src="../../images/icons/rules.png" class="category-tile-bg"
                                               fit></core-icon>
                                </div>
                            </div>
                        </div>
                        <div class="cat-name" horizontal center layout
                             hero-id="{{item === 'themes' ? 'punch-bottom' : ''}}" hero?="{{item === 'themes'}}">
                            <div flex>
                                <span cross-fade-delayed?="{{item === 'themes' && parentElement.lastSelected === 'themes'}}">Правила</span>
                            </div>
                            <core-icon class="menu-icon" icon="arrow-forward"
                                       cross-fade-delayed?="{{item === 'themes' && parentElement.lastSelected === 'themes'}}"></core-icon>
                        </div>
                    </div>
                </div>

                <div class="menu-item categories" data-name="categories" vertical layout needZ?="{{item === 'categories'}}">
                    <div class="tile theme-bg-a" dummy fit hero-id="{{item === 'categories' ? 'punch' : ''}}"
                         hero?="{{item === 'categories'}}"></div>
                    <div class="tile" flex vertical layout>
                        <div flex relative>
                            <!-- sizing wrapper -->
                            <div fit layout vertical center center-justified>
                                <div class="menu-bg-wrapper" relative>
                                    <core-icon src="../../images/icons/signs.png" class="category-tile-bg"
                                               fit></core-icon>
                                </div>
                            </div>
                        </div>
                        <div class="cat-name" horizontal center layout
                             hero-id="{{item === 'categories' ? 'punch-bottom' : ''}}" hero?="{{item === 'categories'}}">
                            <div flex>
                                <span cross-fade-delayed?="{{item === 'categories' && parentElement.lastSelected === 'categories'}}">Знаки</span>
                            </div>
                            <core-icon class="menu-icon" icon="arrow-forward"
                                       cross-fade-delayed?="{{item === 'categories' && parentElement.lastSelected === 'categories'}}"></core-icon>
                        </div>
                    </div>
                </div>

                <div class="menu-item marking" data-name="marking" vertical layout>
                    <div class="tile theme-bg-a" dummy fit></div>
                    <div class="tile" flex vertical layout>
                        <div flex relative>
                            <!-- sizing wrapper -->
                            <div fit layout vertical center center-justified>
                                <div class="menu-bg-wrapper" relative>
                                    <core-icon src="../../images/icons/marking.png" class="category-tile-bg"
                                               fit></core-icon>
                                </div>
                            </div>
                        </div>
                        <div class="cat-name" horizontal center layout>
                            <div flex>Разметка</div>
                            <core-icon class="menu-icon" icon="arrow-forward"></core-icon>
                        </div>
                    </div>
                </div>

                <div class="menu-item penalty" data-name="penalty" vertical layout>
                    <div class="tile theme-bg-a" dummy fit></div>
                    <div class="tile" flex vertical layout>
                        <div flex relative>
                            <!-- sizing wrapper -->
                            <div fit layout vertical center center-justified>
                                <div class="menu-bg-wrapper" relative>
                                    <core-icon src="../../images/icons/penalty.png" class="category-tile-bg"
                                               fit></core-icon>
                                </div>
                            </div>
                        </div>
                        <div class="cat-name" horizontal center layout>
                            <div flex>Штрафы</div>
                            <core-icon class="menu-icon" icon="arrow-forward"></core-icon>
                        </div>
                    </div>
                </div>
            </core-selector>
        </div>
    </template>
    <script>
        (function () {

            Polymer({
                // define element prototype here
                wide: false,

                selectedChanged: function () {
                    this.item = this.selected;
                }
            });

        })();
    </script>
</polymer-element>
