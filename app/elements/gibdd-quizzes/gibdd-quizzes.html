<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../gibdd-status-bar/gibdd-status-bar.html">

<polymer-element name="gibdd-quizzes" attributes="questions wide" vertical layout>
  <template>
    <link rel="stylesheet" href="gibdd-quizzes.css">

    <div id="quizzesPanel" class="quizzes-panel {{ {wide: wide} | tokenList }}" flex vertical layout?="{{!wide}}" slide-up?="{{parentElement.selected !== 'empty'}}" slide-down?="{{parentElement.selected === 'empty'}}">

      <div class="card {{ {answered: answered} | tokenList }}" flex?="{{!wide}}" vertical layout?="{{!wide}}" hero-p>

        <core-toolbar class="theme-bg" hero-id="punch-bottom" hero?="{{parentElement.selected !== 'empty'}}">

          <div class="question" flex cross-fade-delayed>{{quiz.question}}</div>

        </core-toolbar>

        <div id="quizzesContent" class="quizzes-content" hidden?="{{!questions}}" flex hero-id="quizzes-content" hero?="{{parentElement.selected !== 'empty'}}">

          <div id="choices">

            <template repeat="{{item, i in quiz.options}}">

              <paper-item><span class="letter">{{i | computeLetter}}.</span> {{item}}</paper-item>

            </template>

          </div>

          <core-selector target="{{$.choices}}" selected="{{value}}"></core-selector>

        </div>

        <paper-fab class="check-button {{ {correct: scores[index] > 0, incorrect: scores[index] === 0} | tokenList }}" icon="{{icon}}" on-tap="{{quizDone}}"></paper-fab>

      </div>

    </div>

    <gibdd-status-bar class="{{ {wide: wide} | tokenList }}" avatar="{{avatar}}" scores="{{scores}}" questions="{{questions}}" wide="{{wide}}" slide-up?="{{parentElement.selected === 'quizzes'}}"></gibdd-status-bar>
  </template>
  <script>
    (function () {

      Polymer({
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
